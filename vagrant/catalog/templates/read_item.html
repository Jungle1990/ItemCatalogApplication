{% extends "main.html" %}
{% block content %}
  <h2>{{ item_display.title }}</h2>

  <label>Description:</label>

  <p>{{ item_display.desc }}</p>

  {% if username is not none %}
      <a class="btn btn-default" href="{{ url_for('edit_item', id = item_display.id) }}">Edit</a>

      <a class="btn btn-default" href="{{ url_for('delete_item', id = item_display.id) }}">Delete</a>
  {% endif %}
{% endblock %}
