{% extends "main.html" %}
{% block content %}
  <h2>Delete item</h2>

  <div class="well well-lg">
    Are you sure you want to delete <strong>{{ item_display.title }}</strong>?
  </div>

  <form action="{{ url_for('delete_item', id = item_display.id)}}" method='POST'>
    <input class="btn btn-default" type='submit' value='Submit'>
  </form>
{% endblock %}
